<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://i5.walmartimages.com/asr/b6b1bc76-421d-45f8-97de-8c6ef107cab0_1.e4cd4a32a8a1ede6b374a5653c5e9743.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Sanrio Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Sanrio Talk</h1>
      <p class="welcome-header__text">
        If you have NomadCoder account, login with your Email or Phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input required name="username" type="email" placeholder="Email" />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find NomadCoder Account or Password</a>
    </form>

    <div id="no-mobile--big">
      <span>Your screen is too big</span>
    </div>
    <div id="no-mobile--small">
      <span>Your screen is too small</span>
    </div>
    <div id="no-mobile--landscape">
      <span>Make your phone rotate</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
