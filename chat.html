<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://i5.walmartimages.com/asr/b6b1bc76-421d-45f8-97de-8c6ef107cab0_1.e4cd4a32a8a1ede6b374a5653c5e9743.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Sanrio Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__colunm">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__colunm">
        <h1 class="alt-header__title">Pompom</h1>
      </div>
      <div class="alt-header__colunm">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="sanrio-img/pom.png" />
        <div class="message-row__content">
          <span class="message__author">Pompom</span>
          <div class="message__info first-buuble">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Whats up!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="sanrio-img/pom.png" />
        <div class="message-row__content">
          <span class="message__author">Pompom</span>
          <div class="message__info second-buuble">
            <span class="message__bubble">I want to eat pancakes!</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Type Message.." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile--big">
      <span>Your screen is too big</span>
    </div>
    <div id="no-mobile--small">
      <span>Your screen is too small</span>
    </div>
    <div id="no-mobile--landscape">
      <span>Make your phone rotate</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
